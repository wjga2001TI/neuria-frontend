<app-loader [loading]="loading"></app-loader>
<div class="sidebar glass">
  <img [src]="macaw" alt="Macaw">
  <div class="flex">
    <span class="section">Marketing App</span>
    <i class="fa fa-chevron-up"></i>
  </div>
  <div class="options">
    <div class="option" routerLink="/dashboard"
    *ngIf="user && user.role.id == 2">
      <i class="fa fa-window-restore icon"></i>
      <span class="title">Dashboard</span>
    </div>
    <div class="option"  routerLink="/calendar"
    *ngIf="user && user.role.id == 2">
      <i class="fa fa-calendar icon"></i>
      <span class="title">Calendario</span>
    </div>
    <div class="option" *ngIf="user && user.role.id == 2"
    routerLink="/account/notification">
      <i class="fa fa-bell icon"></i>
      <span class="title">Mensajes</span>
      <span class="counter" *ngIf="user.notifications > 0"
      >{{user.notifications}}</span>
    </div>
    <div class="option" routerLink="/account/profile">
      <i class="fa fa-user icon"></i>
      <span class="title">Mi Cuenta</span>
    </div>
    <div class="option" routerLink="/user/list"
    *ngIf="user && user.role.id == 1">
      <i class="fa fa-users icon"></i>
      <span class="title">Usuarios</span>
    </div>
  </div>

  <hr>

  <button
  class="btn support"
  >Contactar Soporte</button>

  <div class="flex">
    <span class="section">Usuario</span>
  </div>

  <div class="user-section" *ngIf="user">
    <img src="assets/images/avatar.png" class="icon avatar">
    <div class="user">
      <span class="name">{{ user.name || 'Nombre Registrado' }}</span>
      <span class="email">{{ user.email || 'name@email.com' }}</span>
    </div>
  </div>
  <button (click)="logout()"
  class="btn logout"
  >Cerrar Sesi√≥n</button>
</div>
