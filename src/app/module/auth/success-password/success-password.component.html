<div class="wrapper background">
  <div class="container">
    <div class="row">
      <div class="col-xl-7 col-md-6 col-sm-4"></div>
      <div class="col-xl-4 col-md-6 col-sm-8 my-auto">
        <div id="login-form" class="row mx-auto glass">
            <div class="col-12 text-center">
              <img src="assets/images/logo.png" class="logo">
            </div>

            <div class="col-12 text-left mt-5">
                <h4>Nueva Contraseña Creada</h4>
                <p>Contraseña creada con éxito. Por favor inicie sesión con su correo electrónico y su nueva contraseña.</p>
            </div>

            <div [hidden]="isSubmit" class="col-12 mt-3">
              <button type="submit" type="submit" class="btn btn-lg btn-block"
              (click)="router.navigate(['/auth/success-password'])"
              (click)="router.navigate(['/auth/login'])">
                Continuar
              </button>
            </div>
        </div>
      </div>
      <div class="col-xl-1 d-none"></div>
    </div>
  </div>
</div>
